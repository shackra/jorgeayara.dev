{{ define "title" }}
  {{ title (i18n (lower .Title)) | default .Title }} Â· {{ .Site.Title }}
{{ end }}
{{ define "content" }}
  <section class="container list">
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
         Portfolio
        </a>
      </h1>
    </header>
    {{ .Content }}
    <div class="portfolio">
      {{- range .Paginator.Pages -}}
        {{- .Render "card" -}}
      {{- end -}}
    </div>

    {{ partial "pagination.html" . }}
  </section>
{{ end }}
